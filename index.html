<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
	<title>SlapGame</title>
</head>

<body>
	<section class="container d-flex flex-column justify-content-center">
		<div class="row">
			<div class="col-12 col-md-8 offset-md-2 text-center mt-4 gamebox">
				<section class="row">
					<div class="col-6 px-5 mt-4">
						<h2>VULPIX</h2>
						<div class="progress">
							<div id="enemyhealth" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
								aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<h3 id="vulpixHP" class="mt-2">HP: 100/100</h3>
					</div>
					<div class="col-6">
						<img id="vulpimg" class="mt-3 img-fluid" src="vulpix-sprite.png" alt="">
					</div>
				</section>
				<section class="row">
					<div class="col-6">
						<img class="img-fluid" src="pika-sprite.png" alt="">
					</div>
					<div class="col-6 pb-3 px-5 text-center yourhealth">
						<h2>PIKACHU</h2>
						<div class="progress">
							<div id="myhealth" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
								aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<h3 id="pikaHP" class="mt-2">HP: 100/100</h3>
					</div>
				</section>
				<section class="row bordertop">
					<div class="col">
						<h3 id="textresponse" class="text-left mt-2">></h3>
					</div>
				</section>
				<section class="row bordertop" id="controls">
					<div class="col-12 col-md-6 bottomleft">
						<div class="row">
							<div class="col">
								<h2>ATTACKS</h2>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<button type="button" class="btn btn-outline-dark w-100 mt-1"
									onclick="thundershock()">THUNDERSHOCK</button>
							</div>
							<div class="col-6">
								<button type="button" class="btn btn-outline-dark w-100 mt-1" onclick="quickAttack()">QUICK
									ATTACK</button>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<button type="button" class="btn btn-outline-dark w-100 mt-1"
									onclick="thunderbolt()">THUNDERBOLT</button>
							</div>
							<div class="col-6">

							</div>
						</div>
					</div>
					<div class="col-12 col-md-6">
						<div class="row">
							<div class="col">
								<h2>ITEMS</h2>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<button type="button" class="btn btn-outline-secondary w-100 mt-1" onclick="potion()">POTION</button>
							</div>
							<div class="col-6">
								<button type="button" class="btn btn-outline-secondary w-100 mt-1" onclick="fullRestore()">FULL
									RESTORE</button>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<button type="button" class="btn btn-outline-secondary w-100 mt-1"
									onclick="pokeball()">POKEBALL</button>
							</div>
							<div class="col-6">
								<button type="button" class="btn btn-outline-secondary w-100 mt-1 mb-2" onclick="candy()">MIGHTY
									CANDY</button>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<div class="row mx-auto">
			<button type="button" class="btn btn-info mt-2 px-5" onclick="reset()">
				<h5 class="mt-2">RESET</h5>
			</button>
			<iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
			<audio class="mt-2 ml-3" id="bgmusic" controls autoplay loop>
				<source src="battle.mp3" type="audio/mp3">
			</audio>
			<audio id="damage">
				<source src="damage.mp3" type="audio/mp3">
			</audio>
			<audio id="useitem">
				<source src="item-sound.mp3" type="audio/mp3">
			</audio>
	</section>
	</div>
	<script src="game.js"></script>
</body>

</html>
